spring:
  datasource:
    initialization-mode: always
    schema: schema.sql
    data: data.sql
  shell:
    interactive:
      enabled: false
  jpa:
    #    generate-ddl: true
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

    show-sql: true