spring:
  datasource:
    initialization-mode: always
    schema: classpath:schema.sql
    data: classpath:data.sql
    url: jdbc:h2:mem:testdb
  shell:
    interactive:
      enabled: false
  jpa:
    #    generate-ddl: true
    hibernate:
      ddl-auto: none

    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

    show-sql: true